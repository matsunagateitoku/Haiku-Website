<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poet Bio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        .bio-container {
            max-width: 800px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .bio-container h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .bio-container p {
            font-size: 1em;
            line-height: 1.6;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="bio-container">
        <h1 id="poet-name"></h1>
        <div id="bio-content"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const fileName = urlParams.get('file');

            if (fileName) {
                fetch(`${fileName}`)
                    .then(response => response.text())
                    .then(text => {
                        document.getElementById('poet-name').textContent = decodeURIComponent(fileName.replace(/_/g, ' '));
                        document.getElementById('bio-content').innerHTML = text.replace(/\n/g, '<br>');
                    })
                    .catch(error => console.error('Error loading bio:', error));
            } else {
                document.getElementById('bio-content').textContent = 'No bio file specified.';
            }
        });
    </script>
</body>
</html>
