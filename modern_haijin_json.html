<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poets Cards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            height: 100vh;
            align-items: flex-start;
        }

        #cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); 
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }

        .card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            box-sizing: border-box;
        }

        .card h3 {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .card p {
            margin: 5px 0;
            font-size: 0.9em;
            color: #555;
        }

        .card .name {
            font-weight: bold;
        }

        .card .period {
            font-style: italic;
            color: #888;
        }

        .card .birth-death {
            color: #333;
        }

        .card img {
            width: 100%;
            height: 50%;
            border-radius: 8px;
            border: 2px solid #ddd;
            object-fit: cover;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div id="cards-container"></div>

    <script src="./data/modern.js"></script>
    <script>
        function generateCards(data) {
            const container = document.getElementById('cards-container');
            container.innerHTML = '';  // Clear any previous content

            data.forEach(item => {
                const card = document.createElement('div');
                card.classList.add('card');

                const name = document.createElement('h3');
                name.textContent = item.Name || item.Romaji || item.English;

                const image = document.createElement('img');
                image.src = item.Image;
                image.alt = `${item.Name}'s Image`;

                const romaji = document.createElement('p');
                romaji.textContent = `Romaji: ${item.Romaji}`;

                const english = document.createElement('p');
                english.textContent = `English: ${item.English}`;

                const birthDeath = document.createElement('p');
                birthDeath.classList.add('birth-death');
                birthDeath.textContent = `Birth-Death: ${item['Birth-Death']}`;
                
        // Create an anchor element wrapping the image
        let link = document.createElement('a'); // Declare the link variable
        link.href = `poet-bio.html?name=${encodeURIComponent(item.Name)}`; // Link to the bio page

        const image = document.createElement('img'); // Create an img element
        image.src = item.Image; // Set the src to the image path from your data
        image.alt = "Poet's Image"; // Optional: set an alt attribute for accessibility


                card.appendChild(name);
                card.appendChild(link); // Append the link (image inside) to the card
                card.appendChild(romaji);
                card.appendChild(english);
                card.appendChild(birthDeath);
                card.appendChild(period);
            
                container.appendChild(card);
            });
        }

        // Assuming 'poets' data is available from the modern.js file
        if (typeof poets !== "undefined") {
            generateCards(poets);
        }
    </script>
</body>
</html>
